<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .ui-datagrid-column{
                width: 33%;
            }

            .ui-panel {
                margin-top: 5px;
            }
        </style>
        <title>Votação Governador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:dataGrid var="gov" value="#{governadorBean.listGovernadores}" columns="3" rows="6">
            <f:facet name="header">
                Lista de Candidatos [Governador]
            </f:facet>
            <p:column>
                <p:panel header="#{gov.nome}">
                    <img src="../#{gov.imagem}" alt="#{gov.nome}" style="width: 50px; height: 50px;"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Número:" style="font-weight: bold;"/>
                        <h:outputText value="#{gov.numero}" style="display: inline-block"/>
                        <h:outputText value="Vice:" style="font-weight: bold;"/>
                        <h:outputText value="#{gov.vice}" />
                        <h:outputText value="Partido:" style="font-weight: bold;"/>
                        <h:outputText value="#{gov.partido}" />
                        <h:outputText value="Slogan:" style="font-weight: bold;"/>
                        <h:outputText value="#{gov.slogan}" />
                    </h:panelGrid>
                </p:panel>
            </p:column>
        </p:dataGrid>

        <h:form id="FormVotacao">
            <p:panel header="Governador">
                <h:panelGrid>    
                    <p:selectOneMenu  id="MenuVotacaoGovernador" value="#{governadorBean.nome}" converter="governadorBeanCoverter">
                        <f:selectItem itemLabel="Selecione o Candidato" />
                        <f:selectItems value="#{governadorBean.listGovernadores}" var="governador" itemLabel="#{governador.nome}" itemValue="#{governador}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Votar" action="#{governadorBean.votar()}" style="margin-right:5px"/>
            </p:panel> 
        </h:form>
    </h:body>
</html>
