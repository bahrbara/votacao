<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Resultados</title>

    </h:head>

    <h:body>

        <h:form style="width:430px">
            <p:panel header="Você já votou!">
                <h:panelGrid  columns="2" cellpadding="5">
                    <h:outputLabel value="Mas ainda pode continuar participando. Acompanhe a votação:" style="font-weight:bold"/>
                </h:panelGrid>
                <p:commandButton value="Prefeito" action="#{resultadosBean.resultadoPrefeito()}"  style="margin-left:1px"/>
                <p:commandButton value="Governador" immediate="true" action="#{resultadosBean.resultadoGovernador()}"  style="margin-left:5px"/>
                <p:commandButton value="Presidente" immediate="true" action="#{resultadosBean.resultadoPresidente()}"  style="margin-left:5px"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
