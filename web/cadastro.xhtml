<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Votação ~ Cadastro Usuário</title>
    </h:head>

    <h:body>
        <h:form id="FormCadUsuario">
            <p:panel header="Cadastro Usuário">

                <h:panelGrid  columns="2" cellpadding="5">
                    <h:outputLabel value="CPF:" style="font-weight:bold"/>
                    <p:inputText id="CPF" value="#{usuarioBean.novoCpf}" required="True" label="CPF">
                    </p:inputText>

                    <h:outputLabel value="Nome:" style="font-weight:bold"/>
                    <p:inputText id="Nome" value="#{usuarioBean.nome}" required="True" label="Nome">    
                    </p:inputText>

                    <h:outputLabel for="Senha" value="Senha:" style="font-weight:bold"/>
                    <p:password value="#{usuarioBean.senha}" required="True" label="Senha">
                    </p:password>
                </h:panelGrid>

                <p:commandButton value="Gravar" action="#{usuarioBean.cadastrarUsuario()}" style="margin-left:70px"/>
                <p:commandButton value="Voltar" immediate="true" action="#{usuarioBean.voltar()}"  style="margin-left:5px"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
